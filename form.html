<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Job application" />
		<meta name="keywords" content="job, work, position" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Job Application</title>
		<link rel="stylesheet" href="./style.css" type="text/css" />
		<script src="../jquery-3.6.3.js"></script>
	</head>
	<body>
		<img src="./images/background.jpg">
		<!----------------------------------------------- HEADER ----------------------------------------------->
		<header>
			<h1>Apply for a job in Our Company</h1>
		</header>
		<!----------------------------------------------- SECTION ----------------------------------------------->
		<section class="container">
			<form>
				<legend>
					<span class="smallerInformation"
						>Please complete the form below</span>
				
				<fieldset class="information">
						<p>Check position:</p>
						<select name="position">
							<optgroup label="SALES">
								<option value="Sales manager">Sales manager</option>
								<option value="Sales consultant">Sales consultant</option>
							</optgroup>
							<optgroup label="FINANCE">
								<option value="Accountant">Accountant</option>
								<option value="Banker">Banker</option>
								<option value="Financial analyst">Financial analyst</option>
							</optgroup>
						</select>
						<input class="none">
						<input class="none">
						<input class="none">
				</fieldset>
				<fieldset class="name">
					<p>Name:</p>
					<input type="text" name="name" placeholder="Name" />
						<input type="text" name="surname" placeholder="Surname" />
						<input type="text" class="none" />
				</fieldset>
		<!------------------------------------------------  EDUCATION, EXPERIENCE, SKILLS ----------------------------------------------->
				<fieldset class="education">
					<p>Education:</p>
					<input type="date" id="dateEducationStart" class="join" />
					<input type="date" id="dateEducationFinish" class="join" />
					<input
						type="text"
						name="education"
						placeholder="Name of School"
						class="join"
					/>
					<input
						type="text"
						name="fieldOfStudy"
						placeholder="Field of study"
						class="join"
					/>
					<div class="br"></div>
					<button class="addEducation">+</button>
					<button class="deleteEducation">-</button>
				</fieldset>
				<fieldset class="experience">
					<p>Experience:</p>
					<input type="date" id="dateExperienceStart" class="join" />
					<input type="date" id="dateExperienceFinish" class="join" />
					<input
						type="text"
						name="experience"
						placeholder="Name of company"
						class="join"
					/>
					<input
						type="text"
						name="formerPosition"
						placeholder="Position"
						class="join"
					/>
					<div class="br"></div>
					<button class="addExperience">+</button>
					<button class="deleteExperience">-</button>
				</fieldset>
				<p class="textTextarea">Additional information:</p>
					<textarea rows="5" name="additionalInformation"></textarea>
		<!------------------------------------------------ CONTACT ------------------------------------------------>
				<fieldset class="contact">
					<p>Prefer contact:</p>
					<label name="phone">
						<span>Phone:</span>
						<input type="number" placeholder="phone number" class="biggerInput" />
					</label>
					<label>
						<span>Email:</span>
						<input type="email" placeholder="mail" class="biggerInput" />
					</label>
					<label name="vacant">
						<span>I can start job from:</span>
						<input type="date" id ="vacantDate" class="biggerInput" />
					</label>
					<label>
						<span>Add my CV:</span>
						<input type="submit">
					</label>
				</label>
				<input type="submit" id="sent" value="SENT" />
			</fieldset>
		</legend>
			</form>
		</section>
		<script src="./app.js"></script>
	</body>
</html>
